<div  [ngClass]="{'bounceInLeft' : (gameSession)}">
    <ion-title text-center>{{ 'SELECT_NUM_CARDS' | translate }}</ion-title>
    <ion-grid>
        <ion-row center>
            <ion-col col-14 no-pading text-center *ngFor='let numcard of gameSessionSrvc.numCards'>
                <button ion-button icon-left block class="card-number" (click)="set(numcard)">
                    {{numcard.numCards}}
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
