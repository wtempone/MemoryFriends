<ion-title text-center>{{ 'SELECT_NUM_CARDS' | translate }}</ion-title>
<ion-grid>
    <ion-row center>
        <ion-col col-14 no-pading text-center *ngFor='let numcard of gameSessionSrvc.numCards'>
            <ion-card no-margin class="card-number" (click)="set(numcard)">
                <ion-title>{{numcard.numCards}}</ion-title>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
