<div class="col-height-{{cols}}" (click)='select()'>
  <flash-card [disabled]='(card.flipped || card.resolved || disabled)' [flipped]='card.flipped' >
    <div class="flash-card-front">
      <simple-user-card [user]='placeholder' [disabled]='true'></simple-user-card>
    </div>
    <div class="flash-card-back">
      <simple-user-card [user]='card.card' [disabled]='true'></simple-user-card>
    </div>
  </flash-card>
</div>
