<ion-card [ngClass]="{'card-select' : (selected)}">
  <img class="image-user" [src]="player?.user.profilePic.data.url" />
  <ion-card-content>
    <p text-center text-no-wrap>{{player?.user.name.split(" ")[0]}}</p>
  </ion-card-content>
  <progress-bar [progress]="progress" [hidden]='!selected'></progress-bar>
</ion-card>
