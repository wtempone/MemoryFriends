<ion-menu side="right" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Messages</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

  </ion-content>
</ion-menu>

<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let player of gameSession?.players">
      {{ player.user.name }}
    </button>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let msg of gameSession?.messages">
      <div class="chatBubble">
          <img class="profile-pic {{msg.playerIndex == 0 ? 'rigth' : 'left' }}" src="{{gameSession?.players[msg.playerIndex].profilePic}}">
          <div class="chat-bubble {{msg.playerIndex == 0 ? 'rigth' : 'left' }}">
            <div class="message">{{msg.text}}</div>
            <div class="message-detail">
              <span style="font-weight:bold;">{{gameSession?.players[msg.playerIndex].name}}}} </span>,
              <span>{{msg.time}}</span>
            </div>
          </div>
          
      </div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-input placeholder="Envie uma mensagem..."></ion-input>
    <ion-icon name="send" item-end></ion-icon>
  </ion-item>
</ion-footer>
