<ion-header>
  <ion-navbar>
    <ion-title>
      Flash Cards
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let item of itemCards">
        <flash-card>

          <div class="flash-card-front">
            <div class="frame-card">
              <img src="assets/img/appicon.png" alt="">
            </div>
          </div>

          <div class="flash-card-back">
            <div class="frame-card">
              <img src="{{item.profilePic}}" alt="">
            </div>
          </div>

        </flash-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
